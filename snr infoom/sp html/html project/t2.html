<!DOCTYPE html>
<html>
<body>
<p>Table without cellpadding:</p>
<table border="5">
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
</table>

<p>Table with cellpadding:</p>
<table border="1" cellpadding="10">
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
</table>

<p><b>Note:</b> The cellpadding attribute is not supported in HTML5. Use CSS instead.</p>

</body>
</html>
