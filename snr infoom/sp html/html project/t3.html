<!DOCTYPE html>
<html>
<body>

<p>Table without cellspacing:</p>
<table border="1">
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
</table>

<p><b>Table with cellspacing:</b></p>
<table border="1" cellspacing="10">
  <tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>

<td>January</td>
    <td>$100</td> 
  </tr>
<tr>
    <th>Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
</table>

<p><b>Note:</b> The cellspacing attribute is not supported in HTML5.</p>

</body>
</html>
